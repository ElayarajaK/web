<body>

    <script>

let Days = prompt("Enter the Days")

        switch(Days){
            case "Sun":
                document.writeln("<h1>Holyday</h1>")
                break;
            case "Mon":
                document.writeln("<h1>Fresh day</h1>")
                break;
            case "Thu":
                document.writeln("<h1>Motivational day </h1>")
                break;
            case "Wen":
                document.writeln("<h1>Lucky! day </h1>")
                break;
            
            case "The":
                document.writeln("<h1> Innovative </h1>")
                break;
            case "Fri":
                document.writeln("<h1>God Gift </h1>")
                break;
            case "Sat":
                document.writeln("<h1> Achivments </h1>")
                break;
            default:
                document.writeln("<h1>Invalid</h1>")

        }

    </script>
