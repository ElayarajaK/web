<head>

    <title>Document</title>
</head>
<body>
    
    <script>

        let value =[10,"raja",true,null];

        for (let index = 0; index < value.length; index++) {
            document.writeln("<b>"+value[index]+"</b>")

        for(let temp of value){

        }

    


        console.log(value)
    </script>
